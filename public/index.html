<html>

<head>
  <title>Ban Map Uploader</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Ban Map Uploader</h1>
  <form action="search" method="post">
    <label for="citySearchString">Search for:</label>
    <input type="text"  name="citySearchString" id="citySearchString" placeholder="City Name"/>
    <input type="submit"  value="Find">
  </form>
  <form action="upload" method="post" class="uploadForm" enctype="multipart/form-data">
    <label for="updateCsv">Update City Data</label>
    <input type="file"  name="updateCsv" id="updateCsv" placeholder="CSVs only please..." required/>
    <input type="submit"  value="Upload">
  </form>
</body>

</html>
